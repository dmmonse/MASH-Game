<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
    <link href="" rel="stylesheet">
    <link href="" rel="stylesheet">

  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>You will move to<span id="Korea"></span> with your <span id="cat"></span> working as a <span id="barista"></span> at a  <span id="boba shop"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where will you be?</h4>
          <input type="Korea[]">
          <input type="New York[]">
          <input type="Norway[]">
          <input type="Right where you are now[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Your future source of income?</h4>
          <input name="An independent artist[]">
          <input name="A barista at your local cafe[]">
          <input name="Lawyer[]">
          <input name="Teacher[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What or who will keep you company?</h4>
          <input name="Your pet[]">
          <input name="The many books you own[]">
          <input name="Your beloved houseplants[]">
          <input name="A friend maybe[]">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src=""></script>
  </body>
  <!-- BODY SECTION ENDS -->
  
</html>
